<div class="col-md-6 col-md-offset-3">
  <h2>Register Company</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
      <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !matricule.valid }">
      <label for="matricule">Matricule</label>
      <input type="text" class="form-control" name="matricule" [(ngModel)]="model.matricule" #matricule="ngModel" required />
      <div *ngIf="f.submitted && !matricule.valid" class="help-block">Matricule is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !adress.valid }">
      <label for="adress">Adress</label>
      <input type="text" class="form-control" name="adress" [(ngModel)]="model.adress" #adress="ngModel" required />
      <div *ngIf="f.submitted && !adress.valid" class="help-block">Adress is required</div>
    </div>



    <div class="form-group">
      <button  [disabled]="loading" class="btn btn-primary">Suivant</button>

      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
